<section id="$idprefix$title-slide"$for(title-slide-attributes/pairs)$ $it.key$="$it.value$"$endfor$>
  <h1 class="title">$title$</h1>
$if(subtitle)$
  <p class="subtitle">$subtitle$</p>
$endif$
$for(author)$
  <p class="author">$author$$if(orcid)$ <a href="https://orcid.org/$orcid$" target="_blank" rel="noopener noreferrer"><img alt="ORCID Logo" src="images/ORCIDiD_icon.svg" class="orcid" /></a>$endif$</p>
$endfor$
$for(institute)$
  <p class="institute">$institute$</p>
$endfor$
$if(date)$
  <p class="date">$date$</p>
$endif$
</section>
